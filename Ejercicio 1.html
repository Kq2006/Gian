<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        const num = () => {
            let valor_ingresado = prompt(" Mete el numero:");
            let resultado = valor_ingresado * valor_ingresado;
        
            console.log("El cuadrado de " + valor_ingresado + " es: " + resultado);
        }
    </script>
</head>

<body>
    <h1>Titulo</h1>
    <button onclick="num()">Calcular Cuadrado</button>
</body>

</html>
