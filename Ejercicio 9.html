<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        const reemplazarPalabra = (texto, palabraVieja, palabraNueva) =>
            texto.replaceAll(palabraVieja, palabraNueva);
        console.log(reemplazarPalabra("Me gusta el café", "café", "té"));
    </script>
</head>

<body>
    <h1>Titulo</h1>
</body>

</html>
