<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        const ordenarYMostrar = numeros => numeros.sort((a, b) => b - a).join(",");
        console.log(ordenarYMostrar([5, 2, 9, 1])); // "9,5,2,1"

    </script>
</head>

<body>
    <h1>Titulo</h1>
</body>

</html>
